    <!-- ongoing donations only -->
    <div class="row mt-4">
        <h5 class=" mb-3">See More</h5>
        {% if ob%}
            {% for i in ob%}
                <div class=" col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="{% static '/images/4.jpg' %}" alt="Card image">
                        <div class="card-body">
                        <h4 class="card-title">{{i.donation_title}}</h4>
                        <p class="card-text">{{ i.donation_description }}</p>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-info pb-2" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span id="raised">Rs. {{i.recipient_recieved_amount}}</span> of<span id="total" class="float-right"> Rs. {{i.recipient_required_amount}}</span><br>
                        <a href="#" class="btn btn-primary">Donate</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {%else%}
                No data found
        {% endif %}
    </div>
