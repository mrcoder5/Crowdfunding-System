{%extends 'index.html'%}
{%load static%}
{%block header%}Login{%endblock%}
{%block content%}

        <div class="container h-100">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 border rounded">
                  <h4 class="text-muted  mt-4 mx-3">Login</h4>
                  <form class="mx-5 mt-2"  method="post">
                      {%csrf_token%}
                      <!-- Email input -->
                        <div class="form-5 mb-2">
                          <label class="form-label" for="email">Email address or Username</label>
                          <input type="text" id="email" name="email" class="form-control" required />
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" name="password" class="form-control" required />
                        </div>
                      
                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-1">
                        </div>
                      
                        <!-- Submit button -->
                        <input type="submit" value="Login" class="btn btn-primary">
                      
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p class="text-muted">Not a member? <a href="{% url 'register' %}">Register</a></p>
                          
                        </div>
                    </form>                    
                </div>
                <div class="col-3"></div>
            </div>
        </div> 
        

{%endblock%}
